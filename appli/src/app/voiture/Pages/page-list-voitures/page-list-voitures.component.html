<app-table-ligth [headers]="headers" *ngIf="collection$ |async as collection">
  <tbody>
    <tr *ngFor="let item of this.collection; let i=index">
        <th scope="row">{{i}}</th>
        <th>{{item.Type}}</th>
        <th>{{item.origine}}</th>
        <th>{{item.roues}}</th>
    </tr>
  </tbody>
</app-table-ligth>
