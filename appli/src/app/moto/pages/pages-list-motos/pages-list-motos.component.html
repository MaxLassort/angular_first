
<app-table-ligth [headers]="headers">
  <tbody>
    <tr *ngFor="let item of this.collection; let i=index">
        <th scope="row">{{i}}</th>
        <th>{{item.Type}}</th>
        <th>{{item.origine}}</th>
        <th>{{item.roues}}</th>
    </tr>
  </tbody>
</app-table-ligth>
<app-btn route="add-moto" label="add"></app-btn>
<app-btn route="edit-moto" label="edit"></app-btn>
