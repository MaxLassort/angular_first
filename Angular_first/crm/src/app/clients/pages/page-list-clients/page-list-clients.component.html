<app-template-full-width title="Clients List"></app-template-full-width>

<!-- <app-table-light [headers]="this.headers" *ngIf="collection$ |async as collection"> -->
<app-table-light [headers]="this.headers" *ngIf="collection">
  <!-- <pre>{{collection | json}}</pre> -->
  <tr *ngFor="let item of this.collection" >

    <td>{{item.lastname}}</td>
    <td>{{item.firstname}}</td>
    <td>{{item.company}}</td>
    <td>{{item.mail}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.adress}}</td>
    <td>{{item.zipCode}}</td>
    <td>{{item.city}}</td>
    <td>{{item.country}}</td>
    <select [appState]="item.active" (change)="update(item, $event)">
      <option *ngFor="let state of this.states" [value]="state" [selected]="state == item.active">{{state}}</option>
    </select>
    <td>
      <app-icon-edit (click)="goToEdit(item)"></app-icon-edit>
      <app-icon-delete (click)="delete(item.id)" ></app-icon-delete>
    </td>
