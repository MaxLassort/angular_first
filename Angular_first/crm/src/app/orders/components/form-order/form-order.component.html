<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="type">type</label>
    <input type="text" class="form-control" id="type" formControlName="type">
  </div>

  <div class="form-group">
    <label for="customer">client</label>
    <select class="form-select" id="customer" formControlName="customerId">
      <option *ngFor="let client of customers" [ngValue]="client.id">{{client.firstname}} </option>
    </select>
  </div>

  <div class="form-group">
    <label for="numberOfDay">nbJours</label>
    <input type="number" class="form-control" id="numberOfDay" formControlName="numberOfDay">
  </div>

  <div class="form-group">
    <label for="unitPrice">Prix Unitaire</label>
    <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice">
  </div>



  <div class="form-group">
    <label for="status">state</label>
    <select class="form-select" id="status" formControlName="status">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
